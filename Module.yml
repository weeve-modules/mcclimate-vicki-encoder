version: 1.0.0
name: McClimate Vicki Encoder
description: Encoder for McClimate Vicki Encoder
icon: https://icons-020-demo.s3.eu-central-1.amazonaws.com/mi_m-climate_process.png
type: input
tags:
  - McClimate
  - Vicki
  - Encoder
categories:
  - id: category
    name: Encoder
image:
  name: weevenetwork/mcclimate-vicki-encoder
